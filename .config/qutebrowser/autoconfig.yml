# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      insert:
        <Ctrl+w>: tab-close
      normal:
        ',U': hint links spawn -d mpv-play {hint-url}
        ',u': spawn -d mpv-play {url}; close-tab
        ;U: hint --rapid links spawn -d mpv-play {hint-url}
        ;u: 'hint --rapid links spawn -d mpv-play {hint-url};; clear-keychain '
        <Alt+Left>: back
        <Alt+Right>: forward
        <Ctrl+Shift+Tab>: tab-prev
        <Ctrl+Shift+k>: 'set-cmd-text -s :open -t '
        <Ctrl+Shift+r>: config-source
        <Ctrl+Tab>: tab-next
        <Ctrl+k>: 'set-cmd-text -s :open '
        D: null
        J: tab-prev
        K: tab-next
        d: null
        x: tab-close
