# SET PREFIX TO A
unbind -n C-b
unbind -n C-a
set -g prefix ^A
set -g prefix2 ^A
bind a send-prefix

unbind Up
unbind Down
unbind Left
unbind Right

unbind C-Up
unbind C-Down
unbind C-Left
unbind C-Right

unbind M-Up
unbind M-Down
unbind M-Left
unbind M-Right

bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5

bind -r C-l resize-pane -R
bind -r C-h resize-pane -L
bind -r C-j resize-pane -D
bind -r C-k resize-pane -U

# reload tmux config
unbind r
bind r \
    source-file ~/.tmux.conf \;\
    display 'Reloaded tmux config.'

# MOUSE
unbind m
bind m set -g mouse on
unbind M
bind M set -g mouse off

# SOME SHIT FROM BYOBU
set-option -g history-limit 100000
set -g mode-keys vi

# other random niceties
set -g base-index 1
set-window-option -g automatic-rename on
setw -g aggressive-resize on
setw -g monitor-activity on

#set-window-option -g xterm-keys on
# The following helps with Shift-PageUp/Shift-PageDown
#set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Must set default-command to $SHELL, in order to not source ~/.profile
# this should be enabled if tmux is used as a login shell
#set -g default-command $SHELL
set -s escape-time 0

set -g default-terminal "screen-256color"

# STATUSLINE(POWERLINE) CONFIG
run-shell "powerline-daemon -q"
source "/usr/lib/python3.6/site-packages/powerline/bindings/tmux/powerline.conf"
set -g status-interval 1

# navigation with C-{h,j,k,l} -- NO PREFIX
# https://gist.github.com/mislav/5189704

bind -n C-k select-pane -U
bind -n C-j select-pane -D
bind -n C-h select-pane -L
bind -n C-l select-pane -R

# tmux plugin manager https://github.com/tmux-plugins/tpm
set -g @plugin 'tmux-plugins/tpm'
#set -g @plugin 'tmux-plugins/tmux-sensible'
# tmux-yank requires xsel (preferred) or xclip to work properly
set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.tmux/plugins/tpm/tpm'

# change pre-l from lastwin to clear
unbind l
bind l send-keys -R C-l

